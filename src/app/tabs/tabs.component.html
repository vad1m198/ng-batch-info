<div class="slds-tabs_default">
  <ul class="slds-tabs_default__nav" role="tablist">
    <li class="slds-tabs_default__item" (click)="select(1)" [class.slds-active]="activeTabId == 1" title="Item One" role="presentation">
      <a class="slds-tabs_default__link"  role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-1" id="tab-default-1__item">
        Item One
      </a>
    </li>
    <li class="slds-tabs_default__item" (click)="select(2)" [class.slds-active]="activeTabId == 2" title="Item Two" role="presentation">
      <a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-1" id="tab-default-1__item">
        Item Two
      </a>
    </li>
    </ul>
  <div id="tab-default-1" class="slds-tabs_default__content" [class.slds-show]="activeTabId == 1" [class.slds-hide]="activeTabId != 1" role="tabpanel" aria-labelledby="tab-default-1__item">
    Item One Content
  </div>
  <div id="tab-default-2" class="slds-tabs_default__content" [class.slds-show]="activeTabId == 2" [class.slds-hide]="activeTabId != 2" role="tabpanel" aria-labelledby="tab-default-2__item">
    Item Two Content
  </div>
</div>

<template ngl-tab heading="Overview">
    You have {{details.length}} details.
  </template>
