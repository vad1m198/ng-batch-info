<h2>Info List</h2>
{{infos.length}} Infos

<span data-reactroot="" class="slds-icon_container slds-icon_container_circle slds-icon-action-description" title="Description of icon when needed">
  <svg class="slds-icon" aria-hidden="true">
    <use xmlns:xlink="http://www.w3.org/1999/xlink" 
    xlink:href="/assets/icons/action-sprite/svg/symbols.svg#description"></use>
  </svg>
  <span class="slds-assistive-text">Description of icon</span>
</span>

<sl-tabs>
    
    <sl-tab>
        <ng-template sl-tab-heading>
            <div>Failed</div>
        </ng-template>
        <ng-template sl-tab-content>
            <div>Failed content</div>
        </ng-template>    
    </sl-tab>
    <sl-tab>
        <ng-template sl-tab-heading>
            <div>Processing</div>
        </ng-template>
        <ng-template sl-tab-content>
            <div>Processing content</div>
        </ng-template>    
    </sl-tab>
</sl-tabs>
