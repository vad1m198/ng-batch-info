<h2>Info List</h2>
{{infos.length}} Infos updated

<slIcon [type]="'utility'" [name]="'announcement'"></slIcon>

<sl-tabs>

    <sl-tab>
        <ng-template sl-tab-heading>
            <div>Failed</div>
        </ng-template>
        <ng-template sl-tab-content>
            <div>Failed content</div>
        </ng-template>
    </sl-tab>
    <sl-tab>
        <ng-template sl-tab-heading>
            <div>Processing</div>
        </ng-template>
        <ng-template sl-tab-content>
            <div>Processing content</div>
        </ng-template>
    </sl-tab>
</sl-tabs>
